<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多人俄罗斯方块</title>
    <style>
        body {
            margin: auto;
        }
        div,html,body{height:100%;overflow:hidden;}
    </style>
    <script src="../js/phaser.js"></script>
    <script src="../js/stats.min.js"></script>
    <script src="js/boot.js"></script>
    <script src="js/load.js"></script>
    <script src="js/play.js"></script>
    <script src="js/util/drawMap.js"></script>
    <script src="js/util/chick.js"></script>
    <script>
        var game = new Phaser.Game(1000, 600, Phaser.AUTO, 'container');
        game.state.add('boot',bootState);
        game.state.add('load',loadState);
        game.state.add('play',playState);
        game.state.start('boot');

    </script>
</head>
<body>
<div style="background-color: dimgray" id="container"></div>
</body>
</html>
